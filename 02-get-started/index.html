<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tour of Useres</title>
  </head>

  <body>
    <div>
      <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
              GHOUL
              <!-- <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28"> -->
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        </nav>
      </header>

      <div class="main-section columns">
        <main class="column main-content">
          <button id="show-modal" class="button is-primary">
            Modal
          </button>

          <br>

          <input type="text" name="search-email" id="search-email">
          <button id="render-user" class="button is-primary">
            Search
          </button>
        </main>
      </div>
      <div id="message-box" style="visibility: hidden" class="message is-info">
        <h3 class="message-header"></h3>
        <p class="message-body"></p>
      </div>
    </div>



    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Confirm</p>
        </header>
        <section class="modal-card-body">Having fun?</section>
        <footer class="modal-card-foot">
          <button class="button modal-no">No</button>
          <button class="button is-primary modal-yes">
            Yes
          </button>
        </footer>
      </div>
    </div>
  </div>
  

    <script src="bundle.js"></script>
    <link rel="stylesheet" href="main.bundle.css" />
  </body>
</html>
